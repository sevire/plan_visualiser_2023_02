{% extends "plan_visual_django/pv_base_new_25.html" %}

{% block main_content %}
  <form method="post">
  {% csrf_token %}
  <table class="table table-condensed">
  {% if form.email.errors %}
      <tr>
        <td colspan="2">
            {% for error in form.email.errors %}
                <div class="text-danger mb-2">{{ error }}</div>
            {% endfor %}
        </td>
      </tr>
  {% endif %}
      <tr>
        <td>
            <label for="id_email">Enter your registered email address</label>
        </td>
        <td>
{#            <input id="id_email" type="submit" class="btn btn-primary btn-sm" value="Reset password">#}
            <input id="id_email" type="text" class="form-control" name="{{ form.email.name }}"
                   value="{% if form.email.value %}{{ form.email.value }}{% endif %}">
        </td>
      </tr>
  </table>
  <button class="btn btn-primary" type="submit">Reset password</button>
  </form>
{% endblock %}
