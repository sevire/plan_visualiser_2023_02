{% extends "plan_visual_django/pv_base.html" %}

{% block main_content %}
<h2>Register</h2>
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="post">
    <table class="table">
        {% csrf_token %}
        {{ form.as_table }}
    </table>
    <input type="submit" class="btn btn-primary mb-3" value="Register">
</form>
{% endblock %}
