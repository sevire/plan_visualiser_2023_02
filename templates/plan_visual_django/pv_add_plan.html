{% extends "plan_visual_django/pv_base.html" %}

{% block page_heading %}Add Plan{% endblock %}

{% block main_content %}
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table w-auto">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
{% endblock %}
