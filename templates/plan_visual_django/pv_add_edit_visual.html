{% extends "plan_visual_django/pv_base.html" %}

{% block page_heading %}{{ add_or_edit }} Visual{% endblock %}
{% block main_content %}
    {% if add_or_edit == "Edit" %}
        <div id="settings">
            {% include 'plan_visual_django/_visual_buttons.html' %}
        </div>
    {% endif %}

<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
